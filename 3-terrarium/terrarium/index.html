<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To My Virtual Terrarium</title>
    <link rel="stylesheet" href="/3-terrarium/terrarium/style.css">
    <script src="/3-terrarium/terrarium/script.js" defer></script>
</head>
<body>
    <div id="page">
        <h1 style="color: red">My Terrarium</h1>
        <div id="left-container" class="container">
            <div class="plant-holder">
                <img src="/3-terrarium/solution/images/plant1.png" alt="plant" class="plant" id="plant1">
            </div>
            <div class="plant-holder">
                <img src="/3-terrarium/solution/images/plant2.png" alt="plant" class="plant" id="plant2">
            </div>
            <div class="plant-holder">
                <img src="/3-terrarium/solution/images/plant3.png" alt="plant" class="plant" id="plant3">
            </div>
            <div class="plant-holder">
                <img src="/3-terrarium/solution/images/plant4.png" alt="plant" class="plant" id="plant4">
            </div>
            <div class="plant-holder">
                <img src="/3-terrarium/solution/images/plant5.png" alt="plant" class="plant" id="plant5">

            <div class="plant-holder">
                <img src="/3-terrarium/solution/images/plant6.png" alt="plant" class="plant" id="plant6">

            <div class="plant-holder">
                <img src="/3-terrarium/solution/images/plant7.png" alt="plant" class="plant" id="plant7">

            <div class="plant-holder">

            <div class="plant-holder">
                <img src="/3-terrarium/solution/images/plant12.png" alt="plant" class="plant" id="plant12">
            </div>
            <div class="plant-holder">
                <img src="/3-terrarium/solution/images/plant13.png" alt="plant" class="plant" id="plant13">

            </div>
            <div class="dirt"></div>
            <div class="jar-bottom"></div>
        </div>
    </div>

</html>
